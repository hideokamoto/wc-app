<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>WP-Angular</title>
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngInfiniteScroll/1.2.2/ng-infinite-scroll.js"></script>
	<script src="../build/wp-angular.min.js"></script>
</head>
<body>

<div class="banner">
	<h1>WP-API client powered by AnguarJS</h1>
	<h2><a href="https://github.com/miya0001/wp-angular">GitHub</a></h2>
</div>

<have-posts api-root="http://api.wp-app.org/wp-json/wp/v2"
		post-type="posts" per-page="5" filter="{ orderby: 'date', order: 'DESC'}">
	<header class="entry-header">
		<the-post-thumbnail size="post-thumbnaiil"></the-post-thumbnail>
		<h1 class="entry-title"><the-title></the-title></h1>
		<div class="entry-meta">
			<the-date format="yyyy/MM/dd"></the-date>
		</div>
	</header>
	<div class="entry-content">
		<the-excerpt></the-excerpt>
	</div>
</have-posts>

<script type="text/javascript">
	angular.module( "myapp", [ "wp", "infinite-scroll" ] );
</script>
</body>
</html>
