<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-android-home" icon-on="ion-android-home" href="#/app/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Schedule" icon-off="ion-ios-stopwatch" icon-on="ion-ios-stopwatch" href="#/app/page/schedule">
    <ion-nav-view name="tab-schedule"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Location" icon-off="ion-ios-location" icon-on="ion-ios-location" href="#/app/page/location">
    <ion-nav-view name="tab-location"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Timeline" icon-off="ion-ios-chatboxes" icon-on="ion-ios-chatboxes" href="#/app/page/timeline">
    <ion-nav-view name="tab-timeline"></ion-nav-view>
  </ion-tab>


</ion-tabs>
