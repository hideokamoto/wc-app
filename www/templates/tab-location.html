<ion-view view-title="Location">
  <ion-content class="padding">
    <have-posts api-root="{{ config.apiRoot }}"
          post-type="pages" per-page="1" filter="{ name: postName }">
      <the-post-thumbnail size="post-thumbnail"></the-post-thumbnail>
      <h2 class="entry-title"><the-title></the-title></h2>
      <the-content></the-content>
    </have-posts>
  </ion-content>
</ion-view>
